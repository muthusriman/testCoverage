<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

     <!-- Alert message -->
     <p class="alert"></p>
     
    <div class="container">

      <!-- Header section -->
      <div class="head">
        <h1>To-Do List</h1>
      </div>

      <!-- Input section -->
      <div class="input-row">
        <input type="text" id="input" placeholder="Enter a new task" title="Input field" maxlength="150" autocomplete="off"/>
        <div class="image">
            <img src="images/add_icon.png" alt="Add" class="add" title="Add Task"/>
        </div>
      </div>

      <!-- Filter buttons for task status -->
      <div class="status-row">
        <button onclick="filterTasks('all')" id="allBtn" class="status-btn active" title="All Tasks">All</button>
        <button onclick="filterTasks('assigned')" id="assignedBtn" class="status-btn" title="Assigned Tasks">Assigned</button>
        <button onclick="filterTasks('completed')" id="completedBtn" class="status-btn" title="Completed Tasks">Completed</button>
        <div class="line"></div>
      </div>

      <!-- Task list container -->
      <div class="task-wrap">
        <div class="empty">
          <img src="images/empty.png" alt="No tasks found" class="default" />
        </div>
        <ul class="task-list"></ul>
      </div>

      <!-- Footer section with task counter and clear button -->
      <div class="foot">
        <div class="task-counter">You have <span id="task-counter">0</span> task to complete!</div>
        <div class="clr">
          <button onclick="clearAllTasks()" class="clear-btn" title="Clear Tasks">Clear</button>
        </div>
      </div>

      <!-- JavaScript file -->
      <script src="./main.js"></script>
    </div>
  </body>
</html>
